<div class="container" col-md-6>
  <div class="card">
    <div class="card-header">
      <h3>Actualizar Persona</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
          <label for="">Edad</label>
          <input type="text" class="form-control" [(ngModel)]="persona.edad" name="edad">
        </div>
        <div class="form-group">
          <label for="">LastName</label>
          <input type="text" class="form-control" [(ngModel)]="persona.lastName" name="lastName">
        </div>
        <button (click)="Actualizar(persona)" class="btn btn-danger">Editar</button>
      </form>
    </div>
  </div>
</div>
