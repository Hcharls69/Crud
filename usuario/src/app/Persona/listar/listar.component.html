<div class="container">
  <div class="card">
    <div class="car-header">
      <h3 class="text-center">Usuario</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EDAD</th>
            <th>LASTNAME</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.edad}}</td>
            <td>{{persona.lastName}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Eliminar(persona)" class="btn btn-danger" style="margin-left: 10px;">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
